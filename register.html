<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link href="css/register.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<form action="register.php" method="post" enctype="multipart/form-data">
				<label for="full_name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="full_name" placeholder="Please Enter Full Name" id="full_name" required>
                <label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Please Enter Email" id="email" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Please Enter Password" id="password" required>
                <label for="file">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="file" name="file_upload" id="file">

				<input type="submit" value="Register" class="register_btn">
				<a href="login.html" class="login"> Login</a>
			</form>
		</div>
	</body>
</html>
